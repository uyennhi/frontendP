<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Css2</title>
    <style >
      p.sub-menu{
        color: blue;

      }
      /*id is for only big elements like global-nav
        - is can use only 1 unique
      */
      #main-menu{
        color: red;

      }
      div p{
        color:green;
      }
    </style>
  </head>
  <body>
    <p>menu1</p>
    <p class="sub-menu">menu2</p>
    <p id="main-menu">menu3</p>
    <div >
      <p>menu4</p>
    </div>
  </body>
</html>
